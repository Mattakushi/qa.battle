plugins {
    id 'java'
}

group 'maksimz'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
    systemProperties = [
            'file.encoding': 'UTF-8',
    ]
}

dependencies {
    compileOnly group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.5.2'
    compileOnly group: 'com.aventstack', name: 'extentreports', version: '4.0.9'

    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.5.2'
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    testCompile group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '3.7.1'
    testCompile group: 'com.aventstack', name: 'extentreports', version: '4.0.9'

}
